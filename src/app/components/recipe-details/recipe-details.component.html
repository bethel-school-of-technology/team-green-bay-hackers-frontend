<div class="recipe-area">
    <mat-card class="recipe-card">
        <div class="recipe-photo">
            <img mat-card-image class="recipe-image" [src]="currentRecipe.image">
        </div>
    <mat-card-header>
        <mat-card-title class="mat-card-link">{{currentRecipe.title}}</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
        <mat-card-content>
            <a>
                {{currentRecipe.sourceUrl}}
            </a>
        </mat-card-content>
  </mat-card>
</div>
