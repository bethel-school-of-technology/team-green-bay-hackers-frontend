<section class="hero">
    <div class="hero-content">
        <h1 class="hero-title">Find Your Next Favorite Dish</h1>
        <h2 class="hero-subtitle">Your Ultimate Recipe Search Engine</h2>
        <form #myForm="ngForm" class="hero-search" (ngSubmit)="searchRecipe(myForm)">
            <input type="text" placeholder="Search..." id="search" name="search" ngModel>
            <button type="submit">Search</button>
        </form>
    </div>
</section>

<button (click)="randomRecipes()">See Random Recipes</button>
<div class="recipe-area" *ngFor="let random of randomList">
    <mat-card class="recipe-card">
        <div class="recipe-photo">
            <img mat-card-image class="recipe-image" [src]="random.image">
        </div>
        <mat-card-header>
            <mat-card-title class="mat-card-link">{{random.title}}</mat-card-title>
            <mat-card-subtitle>Subtitle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content [routerLink]='["/recipes", random]'>
            <p>
                Description if we're going to have one.
            </p>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="recipeList">
    <h2>Your Search Results: </h2>
    <div class="recipe-area" *ngFor="let recipe of recipeList">
        <mat-card class="recipe-card">
            <div class="recipe-photo">
                <img mat-card-image class="recipe-image" [src]="recipe.image">
            </div>
            <mat-card-header>
                <mat-card-title class="mat-card-link">{{recipe.title}}</mat-card-title>
                <mat-card-subtitle>Subtitle</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content [routerLink]='["/recipes", recipe.id]'>
                <p>
                    Description if we're going to have one.
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
